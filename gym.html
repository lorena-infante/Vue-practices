<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container mt-5" id = "app">
        <h3>{{titulo}}</h3>
        <input type="text" class="form-control my-3"  @keyup.enter= "agregarTarea" v-model="nuevaTarea">
        <button class="btn btn-primary" @click="agregarTarea">Agregar</button>
        <h3 class="pt-3">Por hacer:</h3>
        <div class= "pt-3">
            <div role="alert" v-for="(tarea,index) of tareas" :class="['alert', tarea.estado ? 'alert-success' : 'alert-danger']">
            
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        {{index}} - {{tarea.nombre}} - {{tarea.estado}}
                    </div>
                    <div>
                        <button class="btn btn-success btn-sm" @click="editarTarea(index)">OK</button>
                        <button class="btn btn-danger btn-sm" @click="quitarTarea(index)">X</button>
                        
                    </div>

                </div>
                
                
            </div>
        </div>
        <h3 class="pt-3">Hechas:</h3>
        <div class= "pt-3">
            <div class="alert alert-success text-decoration-line-through" role="alert">
                Ya me hicieron guacamole
            </div>
            
        </div>










    </div> 





    <!--Vue-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src= "./gym.js"></script>
  </body>
</html>
